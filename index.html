<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Disposable List</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
  
  <section id="dlistapp">
    <section id="add">
      <h1>List</h1>
      <input id="new-item" placeholder="Let's add something, shall we?" autofocus>
    </section>

    <section id="main">
      <ul id="dlist">
        
      </ul>
    </section>
  </section>
  <script type="text/template" id="item-template">
    <div class="view">
      <label contenteditable><%- title %></label>
    </div>
  </script>

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/models/item.js"></script>
  <script src="js/collections/list.js"></script>
  <script src="js/views/item.js"></script>
  <script src="js/views/page.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
